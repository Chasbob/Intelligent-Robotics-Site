################################# Default configuration ###################
baseURL = "https://me.defreitas.io/Intelligent-Robotics-Site"
title = "Howard"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# default content language
defaultContentLanguage = "en"
